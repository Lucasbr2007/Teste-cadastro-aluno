{% extends 'base.html'%}
{%block content %}

<a href="javascript:history.back()" class="btn btn-primary btn-sm">Voltar</a>
<div class="container">
    <img src="{{ aluno.foto.url }}" alt="Imagem de {{aluno.nome}}"> 
    <h3 class="mb-3">{{aluno.nome}}</h3>
    <div class="infosPessoais border p-3">
        <h3>Informações pessoais</h3>
        <div class="row">
            <div class="col-12">
                <p>Idade: {{aluno.idade}}</p>
                <p>CPF: {{aluno.cpf}}</p>
                <p>Email: {{aluno.email}}</p>
                <p>Contato: {{aluno.contato}}</p>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="infosResidencia"></div>
    <h3>Localidade</h3>
    <div class="col-12"></div>
        <p>Endereço: {{aluno.endereço}}</p>
        <p>CEP: {{aluno.cep}}</p>
    </div>
</div>

{% endblock %}
